<div class="login-container">
  <div class="login-card">
    <h2>Dinet Challenge Orders</h2>
    <p-card styleClass="login-form-card">
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <div class="p-fluid">
          <div class="field">
            <label for="username">Username</label>
            <input id="username" type="text" pInputText formControlName="username">
            @if (loginForm.get('username')?.invalid && loginForm.get('username')?.touched){
              <small class="p-error">
                Username is required
              </small>
            }
            
          </div>
          
          <div class="field">
            <label for="password">Password</label>
            <p-password id="password" formControlName="password" [toggleMask]="true" [feedback]="false"></p-password>
            @if (loginForm.get('password')?.invalid && loginForm.get('password')?.touched){
              <small  class="p-error">
                Password is required
              </small>
            }
          </div>
          
          <div class="field">
            <p-button type="submit" label="Login" [loading]="loading" styleClass="w-full"></p-button>
          </div>
        </div>
      </form>
    </p-card>
  </div>
</div>
